<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap"/>
      </div>

      <div class="form-group">
        <label><b>Alamat</b></label>
        <textarea name="name" class="form-control" rows="5" cols="80"></textarea>
      </div>

      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" class="form-control"/>
      </div>

      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat Email"/>
      </div>

      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control" placeholder="Kata Sandi"/>
      </div>

      <label class="form-check form-check-inline"><b>Jenis Kendaraan Anda : </b></label>

      <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Motor</label>
</div>

       <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Mobil</label>
</div>

<div>
  <button type="Submit" class="btn btn-primary"><b>Register<b></button>
</div>

    </form>

  </body>
</html>
